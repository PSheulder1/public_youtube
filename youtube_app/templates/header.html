
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <header class="flex items-center justify-between 
    px-4 py-2 bg-white shadow w-full fixed z-10">

        <div class="flex items-center gap-2">
            <button class="md:hidden">
                <i class="bi bi-list"></i>
            </button>

            <button class="text-3xl text-red-600"><i class="bi bi-youtube"></i></button>
            <span class="font-bold text-2xl "><a href="/">YouTube</a></span>
        </div>

        <input type="text" placeholder="search" class="hidden md:block border
     px-4 py-1 rounded-full w-1/3">

        <div class="flex items-center gap-2">

            {% if request.user.is_authenticated%}
            <button class="border border-neutral-800 p-2 text-sm rounded-xl"><a
                    href="/auth/logout">Deconnecter</a></button>
            {%else%}
            <button class="border border-neutral-800 p-2 text-sm  rounded-xl"><a
                    href="/auth/login">Connecter</a></button>
            <button class="bg-red-500 p-2 rounded-xl text-sm  text-white"><a href="/auth/signup">S'inscrire</a></button>
            {%endif%}

            {%if request.user.profile%}
            <img src={{request.user.profile.image.url}} class="h-10 w-10 bg-gray-300 rounded-full">
            {%endif%}

            <button>
                <i class="bi bi-bell text-xl"></i>
            </button>



        </div>

    </header>
