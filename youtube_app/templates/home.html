<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include 'header.html'%}

    <aside class="hidden md:block fixed top-14 left-0 w-60 
    h-screen bg-white shadow p-4 overflow-auto">

        <ul class="space-y-2">
            <li><a href="" class="block hover:bg-gray-100 p-2 rounded">Home</a></li>
            <li><a href="" class="block hover:bg-gray-100 p-2 rounded">Trending</a></li>
            <li><a href="" class="block hover:bg-gray-100 p-2 rounded">Subscription</a></li>
            <li><a href="" class="block hover:bg-gray-100 p-2 rounded">Library</a></li>
            <li><a href="" class="block hover:bg-gray-100 p-2 rounded">Playlist</a></li>

        </ul>

        <h1 class="font-bold mx-1 mt-2">My Channels</h1>

        {%for data in channel%}
         <div class="flex gap-1 mt-2">
                    <img src="{{data.image.url}}" class="bg-gray-400 h-8 w-8 rounded-full">
                    <div>
                        <a href="/chaine/details/{{data.id}}" class="font-semibold mt-1">{{ data.name }}</a>
                    </div>
        </div>
        {%endfor%}

    

    </aside>

    <main class="pt-16 md:pl-64 p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2">

            

            {%for video in allvideos %}
            <div class="bg-white rounded p-2 shadow">
                <video  class="bg-gray-400 h-40 rounded" controls>
                    <source src="{{video.video.url}}" type="video/mp4">
                </video>

                <div class="flex gap-2 mt-2">
               <a href="/chaine/details/{{video.channel.id}}"><img src="{{video.channel.image.url}}" class="bg-gray-400 h-8 w-8 rounded-full" /></a>  
                    
                    <div>
                        <h2 class="font-semibold text-gray-600">{{video.titre}}</h2>
                        <p class="text-sm text-slate-500">8.3M views - 1 month ago</p>
                       
                        <p class="text-[12px] font-bold text-slate-500">{{video.channel.name}}</p>
                    </div>

                </div>
            </div>
            {%endfor%}



        </div>
    </main>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const toggleBtn = document.querySelector('header button');

            const sidebar = document.querySelector('aside')

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            })

        })
    </script>
</body>

</html>
