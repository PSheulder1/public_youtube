<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    {% include 'header.html'%}

    <div class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 relative top-[55px]">

        <!-- Side card -->

        <div class="bg-white shadow-md rounded-2xl p-6 col-span-1 h-fit">
            <h2 class="text-lg font-semibold mb-4">Channel Settings</h2>

            <div class="flex items-center space-x-4 mb-1">
                <img src="{{channel.image.url}}"
                    class="h-20 w-20 bg-gray-300 rounded-full flex items-center justify-center " />

            </div>
            <h2 class="mb-2 text-lg font-semibold">{{channel.name}}</h2>

            <input type="file" name="image" class="text-sm text-gray-300">
            <button class="bg-red-500 text-white mt-3 p-1 text-sm rounded">Update Channel</button>

        </div>


        <div class="bg-white shadow-md rounded-2xl p-6 col-span-2">
            <h2 class="text-lg font-semibold mb-4">Your videos</h2>

            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-200 text-left">
                        <th class="p-2">Video</th>
                        <th class="p-2">Title</th>
                        <th class="p-2">Description</th>
                        <th class="p-2">Visibility</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody>


                    {%for video in videos%}
                    <tr class="border-b">
                        <td class="p-2">
                            <div
                                class="h-[60px] w-[100px] bg-gray-300 rounded flex items-center justify-center text-gray-500">
                                <video  controls>
                                    <source src="{{video.video.url}}" type="video/mp4">
                                </video>
                            </div>
                        </td>
                        <td class="p-2 font-medium">{{video.titre}}</td>
                        <td class="p-2 font-medium">{{video.description}}</td>
                        <td class="p-2">
                            <select class="border p-1 rounded text-sm" name="">
                                <option value="">Select visibility</option>
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                            </select>
                        </td>

                        <td class="p-2">
                            <div class="flex justify-center items-center gap-2">
                                <button class="text-sm text-white bg-green-600 p-1 rounded"><a href="/update/{{video.id}}">Update</a></button>
                                <button class="text-sm text-white p-1 rounded bg-red-600"><a href="/delete/{{video.id}}">Delete</a></button>
                            </div>
                        </td>

                    </tr>
                    {%endfor%}


                </tbody>

            </table>

            <div class="mt-6 text-right">
                <button class="bg-blue-600 text-white p-2 text-sm rounded font-semibold">Publish changes</button>

            </div>

        </div>



    </div>

</body>

</html>
