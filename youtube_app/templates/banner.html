<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>



    <body >
         {% include 'header.html'%}

         
    
<div class="w-full max-w-md mx-auto relative top-[155px]">
    <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
         {% csrf_token %}

         
      <div class="flex items-center justify-center">
        <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 16V4m0 0l-4 4m4-4l4 4m5 8h-2a2 2 0 01-2-2v-5a2 2 0 012-2h2m0 0l4 4m-4-4l-4 4" />
          </svg>
          <span class="mt-2 text-sm text-gray-600">Add banner</span>
          <input id="file-upload"  type="file" name="banner" class="hidden" accept="image/*" required />
        </label>
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Add banner</button>

    </form>
    </div>

</body>
</html>
